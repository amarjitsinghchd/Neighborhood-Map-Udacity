<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <!-- Follow the order Jquery, popper, bootstrap -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js" ></script>

    <title>Neighborhood Project</title>

  </head>

  <body>


  <div class="container h-100">

    <div class = "row h-100">

          <!--    <nav class ="navbar-inverse"> -->
          <nav class = "col-2 navbar-min collapse navbar-collapse" id ="sidebarmenu">

                <div class="nav-item">
                    <label> Enter your new Fav place: <input data-bind="value: googlesearch, click:searchPlace" class ="border border-secondary"> </label>
                </div>

                <div>
                    <button class="button" data-bind="click:searchPlace">Enter</button>
                </div>

                <div class="nav-item">
                    <label>Filter Markers<input data-bind="value: filterText, valueUpdate: 'afterkeydown'" class="border border-secondary"></label>
                </div>

                <div>
                    <ul class = "navbar nav-item linkstyle" data-bind="foreach: filteredlist">
                        <li data-bind="text: name, click: $parent.displayMarker">
                        </li>
                    </ul>
                </div>

          </nav>

            <div class = "flex-column navbar navbar-dark bg-dark">
                <a href="" class="float-left" data-target="#sidebarmenu" data-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
                </a>
            </div>

            <div class = "col mapmedia border border-secondary" id="map"></div>

    </div>

  </div>

    <script src="js/appinit.js"></script>

    <script src="js/app.js"></script>


    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAzYe4WLBP7KsN9HtrrwsG2o9jeNsxhQbI&v=3&libraries=places&callback=initMap"
        onerror="googleMapsError()">
    </script>

</body>

</html>
